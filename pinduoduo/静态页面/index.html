<script>
    (function(){
        var mySwiper1 = new Swiper('.advant', {
            loop: true,
            speed: 300,
            autoplay: {
                delay: 1000,
                // 用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay
                disableOnInteraction: false
            },
            pagination: {
                el: '.swiper-pagination',
            }

        });
        var mySwiper2 = new Swiper('.select', {
            // slidesPerView :设置slider容器能够同时显示的slides数量(carousel模式)
            slidesPerView: 5,
            autoplay: false,
            scrollbar: {
                el: '.swiper-scrollbar',
            }
        });
        const ALAXURL = "http://localhost:8080/data/goods.json";
        new Vue({
            el:'#app',
            data:{
                /**
                 * 商品列表
                 */
                goods:[]
            },
            mounted: {
                /**
                 * 加载页面数据
                 * @private
                 */
                _getData() {
                    //获取数据
                    fetch(ALAXURL).then(res => {
                        res.json().then(data => {
                            this.goods = data;
                            console.log(this.goods);
                        });
                    });
                },
                created() {
                    this._getData();
                }
            }
        });


    })();
</script>
