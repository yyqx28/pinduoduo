<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="css/order.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="bower_components/swiper/dist/css/swiper.css">
</head>
<body>
<div id="app">
    <!--顶部区域-->
    <div class="header">
        <div class="headerTop">
            <img src="images/order1.jpg" alt=""/>
            <h3>我的订单</h3>
            <img src="images/order2.jpg" alt=""/>
        </div>
        <div class="headerList">
            <a href="javascript:;">全部</a>
            <a href="javascript:;">待付款</a>
            <a href="javascript:;">待分享</a>
            <a href="javascript:;">待发货</a>
            <a href="javascript:;">待收货</a>
            <a href="javascript:;">待评价</a>
        </div>
    </div>
    <!--中部区域-->
    <div class="center">
        <div class="orders">
            <div class="orderStore">
                <div class="orderStoreL">
                    <p>
                        <img src="images/orderstore.jpg" alt=""/>
                        拼多多
                        <img src="images/orderstore2.jpg" alt=""/>
                    </p>
                </div>
                <div class="orderStoreR">
                    拼单中...
                </div>
            </div>
            <div class="orderGood">
                <div class="orderGoodL">
                    <img src="images/good1.jpg" alt=""/>
                </div>
                <div class="orderGoodC">
                    <p>【国行正品带票】iPhone XS Max 全网通 苹果 前后两千万像素</p>
                    <span>玫瑰金 R11 MGJ</span>
                </div>
                <div class="orderGoodR">
                    <P>￥12</P>
                    <span>x1</span>
                </div>
            </div>
            <div class="pay">
                <p>实付：￥10(免运费)</p>
            </div>
            <div class="delorder">
                <span>删除订单</span>
            </div>
        </div>
    </div>
    <!--底部区域-->

</div>

</body>
</html>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script src="bower_components/swiper/dist/js/swiper.js"></script>
